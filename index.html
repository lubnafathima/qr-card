<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="shortcut icon" href="images/image-qr-code.png" type="image/x-icon">
</head>
<body> 
  <div class="container">
    <div class="top">
      <img class="top-img" src="images/image-qr-code.png" alt="image-qr-code">
    </div>
    <div class="btm">
      <h1 class="head">Improve your front-end skills by building projects</h1>
      <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div> 
</body>
</html>
